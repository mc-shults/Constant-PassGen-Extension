<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pass_gen.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="p-2 bg-primary text-white header text-center rounded-bottom mb-2">Password Generator</div>
    <div class="m-1">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Password</span>
        </div>
        <input id="password" type="password" class="form-control">
        <div id="toggle-main-password" class="input-group-append input-group-text btn btn-outline-primary eye-hide" for="password"></div>
      </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Site</span>
        </div>
        <input id="site-string" type="text" class="form-control">
        <div id="toggle-site" class="input-group-append input-group-text btn btn-outline-primary eye-show" for="site-string"></div>
      </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Login</span>
        </div>
        <input id="login-string" type="text" class="form-control" placeholder="optional">
        <div id="toggle-login" class="input-group-append input-group-text btn btn-outline-primary eye-show" for="login-string"></div>
      </div>
      <div class="btn btn-primary col-sm-12 rounded ok mb-2">OK</div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Result</span>
        </div>
        <input id="result" type="password" class="form-control" >
        <div id="toggle-result" class="input-group-append input-group-text btn btn-outline-primary eye-hide" for="result"></div>
      </div>
    <div id="toggle-settings" class="open-settings btn btn-outline-secondary col-sm-12 mb-2">Show settings</div>
	  <div id="settings" hidden>
	    <div class="text-center mb-3">
	      <label class="container-checkbox container">Lowercase
            <input type="checkbox" class="m-1" id="check-lowercase" checked>
            <span class="checkmark"/>
          </label>
	      <label class="container container-checkbox">Uppercase
            <input type="checkbox" class="m-1" id="check-uppercase">
            <span class="checkmark"/>
          </label>
	      <label class="container container-checkbox">Digits
            <input type="checkbox" class="m-1" id="check-digit" checked>
            <span class="checkmark"/>
          </label>
	      <label class="container container-checkbox">Special Symbols
            <input type="checkbox" class="m-1" id="check-special-symbol">
            <span class="checkmark"/>
          </label>
        </div>
        <label class="mb-1">Password length</label>
        <div class="mb-2 text-center slider-main">
          <div >
            <input type="number" id="password-length-number" class="slider-number-label" min="1" max="32" value="8"/>
          </div>
          <div class="slider">
            <input type="range" class="custom-range" min="1" max="32" value="8" id="password-length-slider">
          </div>
        </div>
      </div>
    </div>
    <script src="md5.js"></script>
    <script src="sha3.js"></script>
    <script src="password_generator.js"></script>
    <script src="pass_gen.js"></script>
  </body>
</html>
